  <script>
  $(document).ready(function() {
    
  var nextMeetingDate;
  var lastMeetingDate;
  var futureMeetingDate;

  var this_month_meeting_date; 
  var next_month_meeting_date;
  var previous_month_meeting_date;    
    
  function calculateNextMeetingDate() {
    var candidate_date = Date.today().second().saturday();
    var today_date = Date.today();
    //var meeting_remains_this_month = candidate_date.compareTo(today_date);

    this_month_meeting_date = Date.today().second().saturday().toString("yyyy-MM-d");
    next_month_meeting_date = Date.today().next().month().second().saturday().toString("yyyy-MM-d");
    previous_month_meeting_date = Date.today().previous().month().second().saturday().toString("yyyy-MM-d");
  }
   
  function meetingCalendarWidget(nextMeetingDate) {
      var data = [ {"date": previous_month_meeting_date, "badge":true, "title":"Monthly Meeting" }, {"date":  this_month_meeting_date, "badge":true, "title":"Monthly Meeting" }, {"date":  next_month_meeting_date, "badge":true, "title":"Monthly Meeting" } ]; 
      $("#meeting-calendar").zabuto_calendar({
			today:true,
			data: data 
			});   
  }
    
  });
  
  </script>
